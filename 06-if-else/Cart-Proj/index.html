<!DOCTYPE html>
<html lang="en">

<head>
    <title>06-Cart-Proj</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button onclick="show();">
        Show Quantity
    </button>
    <button onclick="add(1);">
        Add to Cart
    </button>
    <button onclick="add(2);">
        +2
    </button>
    <button onclick="remove(1);">
        Remove Cart
    </button>
    <button onclick="remove(2);">
        -2
    </button>
    <button onclick="reset();">
        Reset Cart
    </button>
    <br>
    <p id="para"></p>
</body>

</html>
