<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coin-Guess-Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="container">
        <div id="box">
            <h1>
                Coin-Guesser
            </h1>
            <img src="ancient-roman-coin.jpg" id="coin-img">
            <button class="coin" onclick="guess('head');">
                Heads
            </button>
            <button class="coin" onclick="guess('tail');">
                Tails
            </button>
            <button id="reset" onclick="reset();">
                Reset
            </button>
            <br>
            <p>win : <span id="wins">0</span> <span id="lose-text">lose : <span id="loses">0</span></span></p>
            <br>
            <p id="output"></p>

        </div>
    </div>
</body>

</html>
