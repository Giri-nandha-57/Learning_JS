<body>
    <div id="mastercontainer">
        <div id="container">
            <h1>Rock Paper Scissors</h1>
            <button class="btn" onclick="choice('rock');">Rock</button>

            <button onclick="reset();">Reset</button>
        </div>
    </div>
</body>
