<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>09-rock-paper-scissors</title>
</head>

<body>
    <div id="mastercontainer">
        <div id="container">
            <h1>Rock Paper Scissors</h1>
            <button class="btn" onclick="choice('rock');"><img class="emoji" src= "images/rock-emoji.png"></button>
            <button class="btn" onclick="choice('paper');"><img src="images/paper-emoji.png" class="emoji"></button>
            <button class="btn" onclick="choice('scissors');"><img src="images/scissors-emoji.png" class="emoji"></button>
            <br>
            <p class="match-result"></p>
            <p class="choices"></p>
            <p>Wins : <span id="wins">0</span></p>
            <p>loses : <span id="loses">0</span></p>
            <p>Draws : <span id="draws">0</span></p>
            <br>
            <button onclick="reset();">Reset</button>
        </div>
    </div>
</body>

</html>
